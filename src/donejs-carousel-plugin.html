<script src="../node_modules/steal/steal.js" main="@empty">

// DefineMap used to create view model for template
import DefineMap from 'can-define/map/map';

// the carousel stache template used 
import template from "src/demo/demo.stache";

// array of slide options, slides and slide name
import {slideArray} from 'src/test-and-demo-constants';

slideArray.forEach((slideOpts) => {
	let map = new DefineMap(slideOpts);
	document.body.appendChild(template(map));
});

</script>
